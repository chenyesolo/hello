<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/text.css" />
    <link rel="stylesheet" href="css/960.css" />
    <link rel="stylesheet" href="css/index.css">
    <style>
        #foot .grid_3:after{
            content: ".";
            visibility: hidden;
        }
        .footicon{
            width:320px;
            float:left;
            margin-top:36px;
        }
        .footicon button{
            padding:10px 20px;
            font-size:16px;
            border-radius: 10px;
        }
        .charts-nav{
            height:60px;
            background: url("./images/charts-navleft.png");
            background-repeat: no-repeat;
        }


    </style>
</head>
<body>

<div id="nav">


    <div class="nav_4">
        <img class="logo" src="images/logo-1.png" alt="">
    </div>
    <div class="title nav_7 text-center">浮力定律</div>
    <div class="nav_5">图标</div>
</div>
<div class="clear"></div>

<div id="main" class="container_12">
    <div  class="grid_3 text-center position">

        <div class="icon"><span>显示</span></div>

        <img class="sample" src="images/thermometer.png" alt="">
        <div class="box text-center">
            <span>2.4N</span>
        </div>
    </div>

    <div class="grid_9 text-center charts">

    </div>
</div>
<div class="clear"></div>
<div id="foot" >
    <div class="container_12">
    <div class="grid_3 text-center"></div>
    <div class="footicon text-center">
        <button>选区</button>
    </div>
    <div class="footicon text-center">
        <button>直线拟合</button>
    </div>

    </div>

</div>






</body>
</html>
