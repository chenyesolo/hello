<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/text.css"/>
    <link rel="stylesheet" href="css/960.css"/>
    <link rel="stylesheet" href="css/index.css">
    <style>
        #foot .footicon {
            width: 230px;
            float: left;
            margin-top: 23px;

        }
    </style>
</head>
<body>

<div id="nav" >
    <div class="nav_4">
        <img class="logo" src="images/logo-1.png" alt="">
    </div>
    <div class="title nav_7 text-center">观察水的沸腾实验</div>
    <div class="nav_5">图标</div>
</div>
<div class="clear"></div>

<div id="main" class="container_12">
    <div class="grid_3 text-center position ">

        <div class="icon"><span>显示</span></div>

        <img class="sample" src="images/thermometer.png" alt="">
        <div class="box text-center">
            <span>30.5℃</span>
        </div>
    </div>

    <div class="grid_9 text-center charts">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus aliquid aperiam consequatur delectus dicta
        facere ipsam laborum nam natus nobis nostrum nulla pariatur possimus, saepe similique soluta unde vero
        voluptatibus!
    </div>
</div>
<div class="clear"></div>
<div id="foot">
    <div class="container_12">
    <div class="grid_3 text-center">
        <div class="interval">
            <span>采集数据间隔</span>
            <select>
                <option value="10">10毫秒</option>
                <option value="100">100毫秒</option>
            </select>
        </div>
    </div>
    <div class="grid_9 text-center">
        <div class="footicon">
            <span><img src="images/play.png" alt=""></span>
            <p>开始</p>
        </div>

        <div class="footicon">
            <span><img src="images/pause.png" alt=""></span>
            <p>停止</p>
        </div>
        <div class="footicon">
            <span><img src="images/painting.png" alt=""></span>
            <p>绘图</p>
        </div>
    </div>
</div>

</div>
</body>
</html>
